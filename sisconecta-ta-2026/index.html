<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@200..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sisconec.TA 2026</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- VLibras: widget in the static HTML so it's available immediately -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

    <script id="vlibras-script" src="https://vlibras.gov.br/app/vlibras-plugin.js" async></script>
    <script>
      if (window && window.VLibras && window.VLibras.Widget) {
        try { new window.VLibras.Widget('https://vlibras.gov.br/app'); } catch(e) { console.error('VLibras init error', e); }
      } else {
        // If the script loads after this, it will initialize itself via the plugin's internal loader
        // but we call init again after a short timeout to be safe.
        setTimeout(function(){ try { if(window.VLibras && window.VLibras.Widget) new window.VLibras.Widget('https://vlibras.gov.br/app'); } catch(e) { console.error('VLibras delayed init error', e); } }, 800);
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
